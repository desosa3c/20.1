    <body>
        <header class="w-100 d-flex justify-content-center">
            <nav class="row w-100 d-flex justify-content-between p-2">
                <div class="logo col-7">
                    <img src="./img/kappa.png" alt="">
                    <a href="#">KAPPA</a>

        <div class="login-body">

            <div class="logo">
                <img src="./img/kappa.png" alt="">
            </div>
            <div class="title d-flex justify-content-center">
                <h3>KAPPA</h3>
            </div>
            <div class="form">
                <form id="registrationForm" action="">
                    <div class="name-email-pass d-flex justify-content-center row">

                        <div class="input-box col-12">
                            <label for="email">Usuario</label>
                            <input type="email" class="email" placeholder="Kappaman" required>
                        </div>

                        <div class="input-box col-12">
                            <label for="password">Contraseña</label>
                            <input type="password" class="password" placeholder="Contraseña" required>
                        </div>

                    </div>

                </form>
                <div class="login-btn d-flex justify-content-end p-2">
                    <button type="submit" class="btn btn-primary">Continuar <i
                            class='bx bx-right-arrow-alt'></i></button>
                </div>
            </div>
        </div>
